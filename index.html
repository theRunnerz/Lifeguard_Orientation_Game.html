<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Testing Training</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      text-align: center;
      padding: 20px;
    }
    .game-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .steps {
      margin: 15px 0;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    .complete {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>üíß Water Testing Training Game</h2>
    <p>Select the steps in the correct order to complete a pool water test.</p>

    <div class="steps">
      <button onclick="chooseStep('Rinse Tube')">Rinse Tube</button>
      <button onclick="chooseStep('Fill to Line')">Fill to Line</button>
      <button onclick="chooseStep('Add Reagents')">Add Reagents</button>
      <button onclick="chooseStep('Cap and Shake')">Cap and Shake</button>
      <button onclick="chooseStep('Compare Color')">Compare Color</button>
    </div>

    <div id="feedback" class="feedback"></div>
    <div id="result" class="feedback"></div>
    <button id="restartBtn" onclick="restartGame()" style="display:none;">üîÑ Restart</button>
  </div>

  <script>
    const correctOrder = [
      "Rinse Tube",
      "Fill to Line",
      "Add Reagents",
      "Cap and Shake",
      "Compare Color"
    ];

    let currentStep = 0;
    let completed = false;

    function chooseStep(step) {
      if (completed) return; // prevent clicking after completion

      if (step === correctOrder[currentStep]) {
        document.getElementById("feedback").innerHTML = 
          `‚úÖ Correct: ${step}`;
        currentStep++;

        if (currentStep === correctOrder.length) {
          document.getElementById("result").innerHTML = 
            "üéâ Water test complete! You followed the procedure correctly.";
          document.getElementById("result").className = "feedback complete";
          completed = true;
          document.getElementById("restartBtn").style.display = "inline-block";
        }
      } else {
        document.getElementById("feedback").innerHTML = 
          `‚ùå Wrong step: ${step}. Try again.`;
        document.getElementById("feedback").className = "feedback error";
      }
    }

    function restartGame() {
      currentStep = 0;
      completed = false;
      document.getElementById("feedback").innerHTML = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("restartBtn").style.display = "none";
    }
  </script>
</body>
</html>
