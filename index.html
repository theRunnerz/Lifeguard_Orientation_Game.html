<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lifeguard Orientation Game</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    canvas { display: block; margin: auto; background: #1b1b1b; }
    #ui {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
    }
    button {
      pointer-events: auto;
      padding: 14px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Lifeguard Orientation Game</h2>
<p style="text-align:center">v1.1.6</p>

<canvas id="game" width="640" height="480"></canvas>

<div id="ui">
  <div id="joystick"></div>
  <div id="waterTestButtons" style="display:none; gap:6px; flex-wrap:wrap;">
  <button id="fillVial">Fill Half</button>
  <button id="drop0001">+ Drop 0001</button>
  <button id="drop0002">+ Drop 0002</button>
  <button id="drop0003">+ Drop 0003</button>
  <button id="exitTest">Exit</button>
</div>
  <button id="interact">INTERACT</button>
</div>

<script src="game.js"></script>
</body>
</html>
