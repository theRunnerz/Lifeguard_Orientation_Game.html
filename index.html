<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lifeguard Orientation Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lifeguard Orientation Game</h1>
  </header>

  <main>
    <div id="game-container">
      <!-- Placeholder Map -->
      <div id="map">
        <img src="https://via.placeholder.com/600x400?text=Pool+Map+Placeholder" alt="Pool Map" />
        <!-- Clickable zones (to be replaced with real pool areas) -->
        <button class="zone" style="top:20%; left:30%;" data-zone="Deep End">Deep End</button>
        <button class="zone" style="top:60%; left:50%;" data-zone="Shallow End">Shallow End</button>
        <button class="zone" style="top:40%; left:75%;" data-zone="Hot Tub">Hot Tub</button>
      </div>
    </div>

    <div id="status-panel">
      <p id="instructions">Tap a zone to begin!</p>
      <button id="reset-btn">Reset Game</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Lifeguard Training Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
