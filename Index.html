<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pool Orientation Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef; text-align: center; padding: 20px; }
    #game { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    button { margin: 5px; padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; background: #4caf50; color: #fff; font-size: 16px; }
    button:hover { background: #45a049; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="game">
    <h1>üèä Pool Orientation Quest</h1>
    <p id="story">Welcome! Let‚Äôs test pool water like a pro. Ready?</p>
    <div id="choices"></div>
  </div>  <script>
    const story = document.getElementById("story");
    const choices = document.getElementById("choices");

    function setScene(text, options) {
      story.textContent = text;
      choices.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = opt.action;
        choices.appendChild(btn);
      });
    }

    function startGame() {
      setScene("You grab the chlorine test vial. What‚Äôs first?", [
        { text: "Add 5 drops of 001", action: step002 },
        { text: "Add 5 drops of 002", action: wrongStep },
        { text: "Add phenol red", action: wrongStep }
      ]);
    }

    function wrongStep() {
      setScene("Oops! That‚Äôs not right. Try again.", [
        { text: "Restart", action: startGame }
      ]);
    }

    function step002() {
      setScene("Now add 5 drops of 002. The test shows 2 ppm free chlorine!", [
        { text: "Add 5 drops of 003", action: step003 },
        { text: "Stop testing", action: wrongStep }
      ]);
    }

    function step003() {
      setScene("After adding 003, the total chlorine reads 3 ppm. What‚Äôs the combined chlorine?", [
        { text: "1 ppm", action: phTest },
        { text: "0 ppm", action: wrongStep },
        { text: "5 ppm", action: wrongStep }
      ]);
    }

    function phTest() {
      setScene("Great! Now grab the pH vial and add 0.5 ml of phenol red.", [
        { text: "Do the pH test", action: phResult }
      ]);
    }

    function phResult() {
      setScene("The pH test shows 7.2. Good work! You‚Äôve completed orientation üéâ", [
        { text: "Play again", action: startGame }
      ]);
    }

    startGame();
  </script></body>
</html>
